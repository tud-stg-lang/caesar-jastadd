# Configuration file for AllTests JUnit Suite

#
# tracing settings
#

# trace mixin loader
traceLoader = false

# trace compilation
compilerVerbose = false

# trace pre-compilation of binaries
compilerVerboseBinaries = true

# trace test framework
testcaseVerbose = true

# print parsed source code
printCode = false

#
# output package prefix
#
packagePrefix = testrunner

#
# directories
#
testDir 	= test/suites
genSrcDir	= test/out/src
binDir 		= test/out/bin

#
# execute only tests matching this filter
#
testFilter = mixin.*
